server:
  port: ${PORT}

spring:
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect

  liquibase:
    change-log: database/changelog/main-changelog.yaml

bot:
  username: ${BOT_NAME}
  token: ${BOT_TOKEN}
